<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-layout">
        <!-- Main Content Section -->
        <div class="main-content">
            <header>
                <nav>
                    <a href="#home">HOME</a> |
                    <a href="#menu">MENU</a> |
                    <a href="#location">LOCATION</a> |
                    <a href="#aboutus">ABOUT US</a> |
                    <a href="#contactus">CONTACT US</a>
                </nav>
            </header>

            <section id="home">
                <img src="banner.jpg" alt="Restaurant Banner">
            </section>

            <section id="menu">
                <h2>Our Menu</h2>
                <div class="grid-container">
                    <img src="menu1.jpg" alt="Menu item 1">
                    <img src="menu2.jpg" alt="Menu item 2">
                    <img src="menu3.jpg" alt="Menu item 3">
                </div>
            </section>

            <section id="location">
                <h2>Location</h2>
                <p>38 Patli Gali, Mumbai</p>
            </section>

            <section id="contactus">
                <h2>Contact Us</h2>
                <p>Got questions? Want to place an order? Call us at +91791234567 or email us at info@atliqfastfood.com</p>
            </section>
        </div>

        <!-- Chatbot Section -->
        <div class="chatbot-section">
            <iframe class="chat-bot" width="350" height="430" allow="microphone;"
                src="https://console.dialogflow.com/api-client/demo/embedded/0ebd415d-7bae-4666-af1b-c5d42a924322">
            </iframe>
        </div>
    </div>
</body>
</html>
